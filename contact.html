<body>
    <header>
        <div class="nav">
            <div class="logo">
                <h1>Gene Edwards</h1>

                <div class="nav-right">

                </div>
              </div>
    </header>
    <section id="contact">
        <div id="main-content">
            <h1>Contact</h1>
            <hr class="divider">
            <form action="">
                <label for="name" class="contact-label">Name</label><br>
                <input type="text" class="contact-input" name="name" placeholder="John Smith">
                <br>
                <label for="email" class="contact-label">Email</label><br>
                <input type="text" class="contact-input" name="email" placeholder="example@gmail.com">
                <br>
                <label for="message" class="contact-label">Message</label><br>
                <textarea name="message" id="contact-message" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Submit" id="contact-submit">
              </form> 
        </div>
    </section>
    <footer>
       <p>Copyright &#169;</p> 
    </footer>

    
</body>
